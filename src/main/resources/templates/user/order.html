
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">

				<div class="col-md-6">


					<form>
						<div class="mb-3 row">


							<p class="text-center fs-4">Fill Address</p>
							<hr>
							<div class="col p-1">
								<label>First Name</label><input type="text" name="firstName"
									class="form-control col mt-1">

							</div>

							<div class="col p-1">
								<label>Last Name</label><input type="text" name="lastName"
									class="form-control col mt-1">

							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Email </label><input type="email" name="Email"
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Mobile No</label><input type="number" name="mobileNo"
									class="form-control col ms-2">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
								<label>Address</label><input type="text" name="address"
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>City</label><input type="number" name="city"
									class="form-control col ms-2">
							</div>
						</div>



						<div class="mb-3 row">
							<div class="col p-1">
								<label>State</label> <input type="text" name="state"
									class="form-control col">
							</div>

							<div class="col p-1">
								<label>Pinecode</label> <input type="number" name="pinecode"
									class="form-control col ms-2">
							</div>
						</div>

					</form>


				</div>

				<div class="col-md-6">

					<p class="text-center fs-4">Payment Type</p>
					<hr>

					<div class="card">
						<div class="card-body">
							<table class="table table-borderless">
								<tbody>
									<tr>
										<td>Total price</td>
										<td>:</td>
										<td>&#8377; [[${orderPrice}]]</td>
									</tr>
									<tr>
										<td>Delivery Fee</td>
										<td>:</td>
										<td>&#8377; 250</td>
									</tr>

									<tr>
										<td>Tax</td>
										<td>:</td>
										<td>&#8377; 100</td>
									</tr>

									<tr class="border-top">
										<td>Total Price</td>
										<td>:</td>
										<td>&#8377; [[${totalOrderPrice}]]</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>


					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">

						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">

									<label class="form-control"> Select Payment Type</label> <select
										class="form-control">
										<option>---Select ----</option>
										<option>Cash On Delivery</option>
										<option>Online Payment</option>


									</select>

								</div>

								<button type="submit"
									class="btn bg-primary text-white col-md-12">Place
									Order</button>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
