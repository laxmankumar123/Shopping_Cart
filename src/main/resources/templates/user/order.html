
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">

				<div class="col-md-6">


					<form>
						<div class="mb-3 row">


							<p class="text-center fs-2">Fill Address</p>
							<hr>
							<div class="col p-1">
								<label>First Name</label><input type="text" name="firstName"
									class="form-control col mt-1">

							</div>

							<div class="col p-1">
								<label>Last Name</label><input type="text" name="lastName"
									class="form-control col mt-1">

							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Email </label><input type="email" name="Email"
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Mobile No</label><input type="number" name="mobileNo"
									class="form-control col ms-2">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
								<label>Address</label><input type="text" name="address"
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>City</label><input type="number" name="city"
									class="form-control col ms-2">
							</div>
						</div>



						<div class="mb-3 row">
							<div class="col p-1">
								<label>State</label> <input type="text" name="state"
									class="form-control col">
							</div>
						
						<div class="col p-1">
							<label>Pinecode</label> <input type="number" name="pinecode"
								 class="form-control col ms-2">
						</div>
						</div>
		
			</form>


		</div>

		<div class="col-md-6 mt-3">
			<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
			<p class="text-center fs-2">Payment Type </p>

				<div class="card-body">

					<form action="/login" method="post">

						<div class="mb-3">
							<label class="form-control"> Email</label> <input
								class="form-control" name="username" type="email">
						</div>


						<div class="mb-3">
							<label class="form-control">Password </label> <input
								class="form-control" name="password" type="password">
						</div>
						<button type="submit" class="btn bg-primary text-white col-md-12">Login</button>


					</form>


				</div>


				<div class="card-footer text-center">
					<a href="/forgot-password" class="text-decoration-none">Forgot
						Password</a><br> Don't have a account ? <a href="#"
						class="text-decoration-none">Create One</a>



				</div>
			</div>
		</div>
		</div>
		</div>
	</section>

</body>
</html>
